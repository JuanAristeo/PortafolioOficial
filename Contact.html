  <!--Formulario-->

  <main class="container mb-5">
    <section class="informacion__seccion text-center">
      <!--=================== Formulario de contacto ===============-->
      <div class="columna colForm">
        <h1 style="text-align: center;">Cuéntanos sobre ti</h1>

        <form class="needs-validation" id="form" action="https://formsubmit.co/tester.anonimo.85@gmail.com"
          method="POST">

          <!-- Nombre -->
          <div class="mb-5">
            <div class="d-flex">
              <label for="nombreInput" class="form-label">Nombre</label>
              <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert" id="alert_nombre">
                <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                <span id="alert_nombre_txt"></span>
              </div>
            </div>
            <input type="text" class="form-control" id="nombreInput" placeholder="Ej. Michell Flores" required
              minlength="3" maxlength="50" autocomplete="name" name="name">
          </div>

          <!-- Teléfono -->
          <div class="mb-5">
            <div class="d-flex">
              <label for="telInput" class="form-label">Teléfono</label>
              <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert" id="alert_telefono">
                <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                <span id="alert_telefono_txt"></span>
              </div>
            </div>
            <input oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" type="tel"
              class="form-control" id="telInput" placeholder="10 dígitos" required minlength="10" maxlength="10"
              autocomplete="tel" name="phone">
          </div>
          <!-- Email -->
          <div class="mb-5">
            <div class="d-flex">
              <label for="emailInput" class="form-label">E-mail</label>

              <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert" id="alert_email">
                <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                <span id="alert_email_txt"></span>
              </div>
            </div>
            <input type="email" class="form-control" id="emailInput" placeholder="Ej. correo@example.com" required
              name="email">
          </div>
          <!-- Mensaje -->
          <div class="mb-5">
            <div class="d-flex">
              <label for="msjArea" class="form-label">Mensaje</label>
              <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert" id="alert_mensaje">
                <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                <span id="alert_mensaje_txt"></span>
              </div>
            </div>
            <textarea class="form-control" id="msjArea" rows="3" required name="message"
              placeholder="Déjanos saber tus comentarios (min. 10 caracteres)"></textarea>
          </div>
          <!-- Botón de envío -->
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-warning" id="btnEnviar" style="margin: 2rem 0 2rem 0;">
              <span>
                <i class="bi bi-send icon__send"></i>
              </span>
              Enviar mensaje </button>
          </div>

          <!-- deshabilitar propiedad de captcha y página por defecto de form submit   -->
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://robertomonzon.github.io/kotomitl/contacto">

        </form>
      </div>
